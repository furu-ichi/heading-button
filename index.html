<!DOCTYPE html>

    <meta charset="UTF-8" />

    <!-- スタイルシート -->

  <body>

          <div class="button__pattern-3">
            <a class="base-font-button" href="">ボタンはこちら3</a>

          <div class="button__pattern-4">

          <div class="button__pattern-5">

        <div class="button__pattern-9">
          <a class="base-font-button" href="">ボタンは<br />こちら9</a>
        </div>

        <div class="pattern-10__container">
          <div class="button__pattern-10">

          </div>
          <div class="button__pattern-10 is-green">
            <a class="base-font-button" href="">ボタンはこちら10</a>
          </div>
        </div>

        <div class="heading">
          <h2 class="base-font heading__pattern-1">見出しパターン1</h2>

          <h2 class="base-font heading__pattern-2">見出しパターン2</h2>

          <h2 class="base-font heading__pattern-3">見出しパターン3</h2>
